<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pini HaFini's Capsules</title>
    <link rel="stylesheet" href="./css/my-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Truculenta:wght@100;200;300;400;440;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Pini HaFini's Capsules</h1>
        <nav>
          <div class="search-wrapper">
            <input type="text" name="search-input" id="search-input" class="search-input" />
            <select name="search-categories" id="search-categories" multiple size="3">
              <option value="firstName">First Name</option>
              <option value="lastName">Last Name</option>
              <option value="capsule">Capsule</option>
              <option value="age">Age</option>
              <option value="city">City</option>
              <option value="gender">Gender</option>
              <option value="hobby">Hobby</option>
            </select>
          </div>
          <div class="suggested-activity">Click on someone's capsule number for suggestions</div>
          <div class="btn btn__reset">Reset List</div>
        </nav>
      </header>
      <div class="loading-spinner">
        <div class="spinner-inner">
          <div>
            <div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="portrait">You should turn your device for a better experience</div>
      <div class="table__wrapper none">
        <section class="table">
          <div class="table__cell table__header" data-type="id" data-row="1">Id</div>
          <div class="table__cell table__header" data-type="firstName" data-row="1">First Name</div>
          <div class="table__cell table__header" data-type="lastName" data-row="1">Last Name</div>
          <div class="table__cell table__header" data-type="capsule" data-row="1">Capsule</div>
          <div class="table__cell table__header" data-type="age" data-row="1">Age</div>
          <div class="table__cell table__header" data-type="city" data-row="1">City</div>
          <div class="table__cell table__header" data-type="gender" data-row="1">Gender</div>
          <div class="table__cell table__header" data-type="hobby" data-row="1">Hobby</div>
          <div class="table__cell table__header"></div>
        </section>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
